plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'io.freefair.lombok' version "6.0.0-m2"
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
}

test {
	useJUnitPlatform()
}

allprojects{

    // Lombok
    lombok {
        config['config.stopBubbling'] = 'true'
        config['lombok.accessors.chain'] = 'true'
        config['lombok.addGeneratedAnnotation'] = 'true'
        config['lombok.addJavaxGeneratedAnnotation'] = 'true'
        config['lombok.addLombokGeneratedAnnotation'] = 'true'
        config['lombok.extern.findbugs.addSuppressFBWarnings'] = 'false'
        config['lombok.log.fieldName'] = 'LOGGER'
    }
}
